<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clarusway2.css">
    
</head>
<body>
    <div>
    <p id="p1" style="color: white;"  >Net<span style="color: red;">Flix</span> </p>
    <p id="p2" style="font-size: 150%;">Thank you for signing up at Netflix. Tell us more about your self</p><br>


    <form >
     <label for="name">Name</label>  <br>
     <input type="text" placeholder="enter your name" required id="name" ><br>
     <label for="age">Age</label>  <br>
     <input type="number" name="age" id="age" min="18" placeholder="age" >
     <label for="email">Email</label>  <br>
     <input type="email" name="email" id="email" placeholder="Enter your Email" id="input"><br>
     
     <label for="content" >Content type</label><br>
        <select name="content" id="content">
            <option value="series">Series</option>
            <option value="movie">Movie</option>
        </select><br>
    
    
    <label id="checkbox">Movie Type</label><br>
    <label for="mv1"><input type="checkbox" name="movie1" id="mv1" >Comedy</label><br>
    <label for="mv2"><input type="checkbox" name="movie2" id="mv2" >Action</label><br>
    <label for="mv3"><input type="checkbox" name="movie3" id="mv3" >Romance</label><br>



    <label id="gender" > Gender </label><br>
        <label for="g1"><input type="radio" name="gender" id="g1" >Female </label><br>
        <label for="g2"><input type="radio" name="gender" id="g2" >Male</label> <br>
        <label for="g3"><input type="radio" name="gender" id="g3">Other</label>
    

    <p>Feedback</p><br>
    <textarea name="feedback"  cols="50" rows="10" placeholder="any comment"></textarea> <br><br>
    
    <input type="submit" value="Submit"  >


    </form>
    </div>
    
</body>
</html>
