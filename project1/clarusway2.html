<head>

<body>
    <p id="p1" style="color: white;"  >Net<span style="color: red;">Flix</span> </p>
    <p id="p2" style="font-size: 150%;">Thank you for signing up at Netflix. Tell us more about your self</p>


    <form >
     <label for="name">Name</label>  <br>
     <input type="text" placeholder="enter your name" required id="name" ><br>
     <label for="age">Age</label>  <br>
     <input type="number" name="age" id="age" min="18" placeholder="age" >
     <label for="email">Email</label>  <br>
     <input type="email" name="email" id="email" placeholder="Enter your Email" id="input"><br>
     <div>
     <label for="content" >Content type</label><br>
        <select name="content" id="content">
            <option value="series">Series</option>
            <option value="movie">Movie</option>
        </select><br>
    </div>
        
    <label>Movie Type <br>
        <input type="checkbox" name="movie" id="movie">Comedy <br>
        <input type="checkbox" name="movie" id="movie">Action <br>
        <input type="checkbox" name="movie" id="movie">Romance <br><br>
    
    
    </label>

    <label > Gender <br>
        <input type="radio" name="gender" >Female <br>
        <input type="radio" name="gender" >Male <br>
        <input type="radio" name="gender" >Other
    </label>

    <p>Feedback</p><br>
    <textarea name="feedback"  cols="50" rows="10" placeholder="any comment"></textarea> <br><br>
    
    <input type="submit" value="Submit"  >


    </form>
    
</body>
